    <script defer>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
        }
        fetch('dataset.json')
          .then((response) => response.json())
          .then((json) => {
            for (pred in json["Preds"]) {
                if (json["Preds"][pred]['Name'] == JSON.parse(getCookie("People")).slice(-1)[0]) {
                    document.getElementById("data").innerText = json["Preds"][pred]["Journey"]["Result"]["Caption"];
                    document.getElementById("image1").setAttribute("src", json["Preds"][pred]["Journey"]["Result"]["Link"]);
                    break;
                }
            }
        });
    </script>
